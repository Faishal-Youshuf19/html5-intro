<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th {
        text-align: center;
      }

      td,
      th {
        border: 1px solid black;
        padding: 5px 10px;
      }
      tfoot {
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="styles/nav.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="video.html">Video</a></li>
          <li><a href="index.html">Blog</a></li>
          <li><a href="form.html">Form</a></li>
          <li>
            <a href="table.html">Table</a>
            <ul class="dropclass">
              <li><a href="video.html">Video</a></li>
              <li><a href="index.html">Blog</a></li>
              <li><a href="form.html">Form</a></li>
              <li>
                <a href="table.html">Table</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <h2>HTML TABLE</h2>
    <table>
      <caption>
        Employee Salary Table
      </caption>
      <thead>
        <tr>
          <th>No</th>
          <th>Full Name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Steve Jobs</td>
          <td>Apple</td>
          <td>$1200</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Larry Page</td>
          <td>Google</td>
          <td>$1300</td>
        </tr>

        <tr>
          <td>4</td>
          <td>Mark Zucarbarg</td>
          <td>Facebook</td>
          <td>$1500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Total Employee : 4</td>
        </tr>
      </tfoot>
    </table>

    <button title="Please click me">click me</button>
    <button disabled="disabled">click me</button>
    <input type="number" max="10" min="5" />
  </body>
</html>
